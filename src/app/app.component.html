<h3 class="mt-5">Google Login</h3>
<button class="btn btn-danger" (click)="authenticate()">Login with Google</button>

<div class="card" *ngIf="user">
  <div class="card-body">
    <h5 class="card-title">Bienvenido {{user.Rs.Te}}</h5>
    <p class="card-text">Email: {{user.Rs.At}}</p>
    <img [src]="user.Rs.WI">
    <button class="btn btn-danger" (click)="logOut()">Log out</button>
  </div>
</div>
